<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D/3D Building Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Input Panel -->
    <div id="input-panel">
      <label for="length">Length (m):</label>
      <input type="number" id="length" placeholder="Enter building length">

      <label for="width">Width (m):</label>
      <input type="number" id="width" placeholder="Enter building width">

      <label for="height">Height (m):</label>
      <input type="number" id="height" placeholder="Enter building height">

      <label for="wall-thickness">Wall Thickness (m):</label>
      <input type="number" id="wall-thickness" placeholder="Enter wall thickness">

      <button id="generate-building">Generate Building</button>
      <div id="error-container" style="color: red; display: none; margin-top: 10px;"></div>
      <button id="viewPlan">View 2D Plan</button>
      <button id="view-interior">View Interior</button>
    </div>
    
    <!-- Edit Mode Controls -->
    <div id="edit-controls" class="hidden">
      <button id="add-wall-button">Draw Wall</button>
      <button id="edit-wall">Edit Wall</button>
      <button id="exit-edit-mode">Exit Edit Mode</button>
      <button id="log-walls-button">Log All Walls</button>

    </div>
    <button id="enable-edit-mode">Enable Edit Mode</button>

    <!-- Main 3D View -->
    <div id="main-3d-view">
      <!-- Main 3D view will render here -->
    </div>

    <!-- Plans Container -->
    <div id="plans-container" class="hidden">
      <h2>2D Plans</h2>
      <div id="plans-tabs">
        <button id="show-wall-plan">Wall Plan</button>
        <button id="show-floor-plan">Floor Plan</button>
        <button id="show-ceiling-plan">Ceiling Plan</button>
      </div>
      <div id="plan-viewer">
        <svg id="wall-plan" class="plan hidden"></svg>
        <svg id="floor-plan" class="plan hidden"></svg>
        <svg id="ceiling-plan" class="plan hidden"></svg>
      </div>
    </div>
  </div>

  <script src="bundle.js" type="module"></script>
</body>
</html>
